<section class="section" id="loans">
  <h2>Apply for a Simple Loan</h2>
  <p>Need financial help? Apply for a quick and simple loan with flexible repayment options.</p>

  <div class="loan-form">
    <form onsubmit="submitLoanForm(event)">
      <input type="text" id="loan-name" placeholder="Full Name" required>
      <input type="email" id="loan-email" placeholder="Email Address" required>
      <input type="tel" id="loan-phone" placeholder="Phone Number" required>
      <input type="number" id="loan-amount" placeholder="Loan Amount (ZMW)" required>
      <textarea id="loan-purpose" placeholder="Purpose of Loan" required></textarea>
      <button class="btn" type="submit">Submit Loan Request</button>
    </form>
    <p id="loan-message"></p>
  </div>
</section>

<script>
function submitLoanForm(event) {
  event.preventDefault();
  
  // Gather form data
  const name = document.getElementById('loan-name').value;
  const email = document.getElementById('loan-email').value;
  const phone = document.getElementById('loan-phone').value;
  const amount = document.getElementById('loan-amount').value;
  const purpose = document.getElementById('loan-purpose').value;

  // Display a confirmation message
  document.getElementById('loan-message').innerText = `Thanks, ${name}. Your loan request of ZMW ${amount} has been received. We'll contact you shortly.`;

  // Clear the form
  event.target.reset();
}
</script>
